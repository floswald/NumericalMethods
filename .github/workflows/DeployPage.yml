name: Export Pluto notebooks
on:
    push:
        branches:
            - main
            - master
    workflow_dispatch:

# When two jobs run in parallel, cancel the older ones, to make sure that the website is generated from the most recent commit.
concurrency:
    group: pluto-export
    cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Install Julia
      uses: julia-actions/setup-julia@v1
      with:
        version: 1

    - name: Cache Julia artifacts & such
      uses: julia-actions/cache@v1
      with:
        cache-registries: "true"


    - name: Install Julia
      uses: julia-actions/setup-julia@v1
      with:
        version: 1

    - name: Franklin
      run: julia -e '
          using Pkg;
          Pkg.add([
          Pkg.PackageSpec(name="NodeJS", version="1.1.1"),
          Pkg.PackageSpec(name="JSON", version="0.21.1"),
          Pkg.PackageSpec(name="Franklin", version="0.10.28"),
          ]);
          using NodeJS;

          "== Run Franklin ==";
          cd("website");

          run(`$(npm_cmd()) install highlight.js`);
          using Franklin;
          optimize(;minify=false);
    - name: Build and Deploy
      uses: JamesIves/github-pages-deploy-action@releases/v4
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        BRANCH: gh-pages
        FOLDER: website/__site