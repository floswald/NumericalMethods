name: Export Pluto notebooks
on:
    push:
        branches:
            - main
            - master
    workflow_dispatch:

# When two jobs run in parallel, cancel the older ones, to make sure that the website is generated from the most recent commit.
concurrency:
    group: pluto-export
    cancel-in-progress: true

jobs:
  build-and-deploy:
    if: "!contains(github.event.head_commit.message, 'skip ci')"
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Install Julia
      uses: julia-actions/setup-julia@v1
      with:
        version: 1

    - name: Cache Julia artifacts & such
      uses: julia-actions/cache@v1
      with:
        cache-registries: "true"


    - name: Set up notebook state cache
      uses: actions/cache@v3
      with:
        path: pluto_state_cache
        key: ${{ runner.os }}-pluto_state_cache-v2-${{ hashFiles('**/Project.toml', '**/Manifest.toml', '.github/workflows/*' ) }}-${{ hashFiles('**/*jl') }}
        restore-keys: |
            ${{ runner.os }}-pluto_state_cache-v2-${{ hashFiles('**/Project.toml', '**/Manifest.toml', '.github/workflows/*' ) }}

    - name: Run Pluto notebooks
      run: |
            julia -e 'using Pkg
              Pkg.activate(mktempdir())
              Pkg.add([
                Pkg.PackageSpec(name="PlutoSliderServer", version="0.3.2-0.3"),
              ])
              import PlutoSliderServer
              PlutoSliderServer.github_action(".";
                Export_cache_dir="pluto_state_cache",
                Export_baked_notebookfile=false,
                Export_baked_state=false,
                # more parameters can go here
              )
    - name: Franklin
      run: julia -e '
          using Pkg;
          Pkg.add([
          Pkg.PackageSpec(name="NodeJS", version="1.1.1"),
          Pkg.PackageSpec(name="JSON", version="0.21.1"),
          Pkg.PackageSpec(name="Franklin", version="0.10.28"),
          ]);
          using NodeJS;

          "== Run Franklin ==";
          cd("website");

          run(`$(npm_cmd()) install highlight.js`);
          using Franklin;
          optimize(;minify=false);
          "== Place rendered notebooks in the website folder ==";
          cp("../notebooks", "__site/notebooks");'
    - name: Build and Deploy
      uses: JamesIves/github-pages-deploy-action@releases/v4
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        BRANCH: gh-pages
        FOLDER: website/__site